<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.min.css" />
    <link rel="stylesheet" type="text/css" href="css/jquery.mobile.datepicker.css" />
    <meta name="msapplication-tap-highlight" content="no" />
    <title>KASAMAPLUS</title>
  </head>
  <body align="center" leftmargin="0" topmargin="0" >
    <div class="app">
      <div data-role="page" data-theme="a">
        <div data-role="header" data-position="fixed" data-tap-toggle="false" onload="sale_load_1()">
          <a href="home.html" class="ui-btn ui-corner-all ui-shadow ui-btn-inline ui-mini ui-icon-back ui-btn-icon-left">กลับ</a>
          <div class="nickname">
            project
          </div>
          <div class="loginame">
            login
          </div>
          <h1>ระบบการขายหน่วยไฟฟ้า</h1>
        </div>

        <div data-role="main">
          <form>
            <ul data-role="listview" data-inset="true">
              <li class="ui-body ui-body-b">
                <fieldset class="ui-grid-a">
                  <div class="ui-block-a"><button class="ui-btn ui-corner-all ui-btn-a">ล้างข้อความ</button></div>
                  <div class="ui-block-b"><button class="ui-btn ui-corner-all ui-btn-a">อ่านการ์ด</button></div>
                </fieldset>
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="card_sn">รหัสการ์ด </label>
                <input readonly name="card_sn" id="card_sn" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="card_type">ชนิดการ์ด </label>
                <input readonly name="card_type" id="card_type" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="area_name">โซน </label>
                <input readonly name="area_name" id="area_name" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="customer_name">ลูกค้า </label>
                <input readonly name="customer_name" id="customer_name" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="business_name">ประเภทกิจการ </label>
                <input readonly name="business_name" id="business_name" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="meter_sn">รหัสมิเตอร์ </label>
                <input readonly name="meter_sn" id="meter_sn" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="meter_unit_remain">คงเหลือในมิเตอร์ (หน่วย) </label>
                <input readonly name="meter_unit_remain" id="meter_unit_remain" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="buy_no">จำนวนครั้งที่เคยซื้อ </label>
                <input readonly name="buy_no" id="buy_no" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="price_per_unit">ราคา ครั้งที่แล้ว (บาท/หน่วย) </label>
                <input readonly name="price_per_unit" id="price_per_unit" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="sale_unit">คงเหลือในการ์ด (หน่วย) </label>
                <input readonly name="sale_unit" id="sale_unit" value="" data-clear-btn="false" type="text">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="new_sale_unit">ต้องการเติม (หน่วย) </label>
                <input name="new_sale_unit" id="new_sale_unit" value="" data-clear-btn="true" type="number">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="warn_unit">หน่วยไฟเตือน (หน่วย) </label>
                <input name="warn_unit" id="warn_unit" value="" data-clear-btn="true" type="number">
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="emerg_unit">หน่วยไฟฉุกเฉิน (หน่วย) </label>
                <input name="emerg_unit" id="emerg_unit" value="" data-clear-btn="true" type="number">
              </li>
              <!--
              <li class="ui-field-contain">
                <label for="textarea2">Textarea:</label>
                <textarea cols="40" rows="8" name="textarea2" id="textarea2"></textarea>
              </li>
              <li class="ui-field-contain">
                <label for="flip2">Flip switch:</label>
                <select name="flip2" id="flip2" data-role="slider">
                  <option value="off">Off</option>
                  <option value="on">On</option>
                </select>
              </li>
              -->
              <li class="ui-field-contain">
                <label class="text_label_right" for="buzz">เสียงเตือน </label>
                <select name="buzz" id="buzz" data-role="slider" data-theme="a">
                  <option value=0x01>ปิด</option>
                  <option value=0x00>เปิด</option>
                </select>
              </li>
              <li class="ui-field-contain">
                <label class="text_label_right" for="unit_change">เมื่อหน่วยไฟลดลง </label>
                <select name="unit_change" id="unit_change" data-role="slider" data-theme="a">
                  <option value=0x04>ไม่แสดงทันที</option>
                  <option value=0x00>แสดงทันที</option>
                </select>
              </li>
              <!--
              <li class="ui-field-contain">
                <label for="slider2">Slider:</label>
                <input name="slider2" id="slider2" value="0" min="0" max="100" data-highlight="true" type="range">
              </li>
              <li class="ui-field-contain">
                <label for="select-choice-1" class="select">Choose shipping method:</label>
                <select name="select-choice-1" id="select-choice-1">
                  <option value="standard">Standard: 7 day</option>
                  <option value="rush">Rush: 3 days</option>
                  <option value="express">Express: next day</option>
                  <option value="overnight">Overnight</option>
                </select>
              </li>
              -->
            </ul>
          </form>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"             ></script>
    <script type="text/javascript" src="js/index.js"            ></script>
    <script type="text/javascript" src="js/jquery.min.js"       ></script>
    <script type="text/javascript" src="js/jquery.mobile.min.js"></script>
    <script type="text/javascript" src="js/kasamaplus.js"       ></script>
  </body>
</html>
